
<div class="container">
    <form >
        <h4>login</h4>
        <input type="text"  [(ngModel)]="dataModel.email"   name="Email"  id="Email" placeholder=" Your Email">
        <br>
        <input type="text"  [(ngModel)]="dataModel.password"  name="password" id="password"  placeholder="password">
        <br>
        <button type="button" class="btn-primary" (click)="login()">Login</button>
    </form>

</div>
